<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>7 days of mobile first</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div id="profile">
				<img src="./images/perfil-1.jpg" alt="profile" />
				<div id="profile-body">
					<span id="name">Olá, Sonia</span>
					<span id="appointments">Mais 4 consultas hoje</span>
				</div>
			</div>
			<p class="date">Hoje</p>
			<div class="card">
				<div class="card-header">
					<div class="card-container">
						<img class="profile-img" src="./images/perfil-2.jpg" alt="pacient 1" />
						<div>
							<span class="pacient-name">Luciana Dias</span>
							<div class="flex items-center">
								<img src="./images/Camera.png" alt="Consulta Remota" />
								<span class="appointment-type">Consulta remota</span>
							</div>
						</div>
					</div>
					<button type="button">
						<img src="./images/chat1.png" alt="chat icon" />
					</button>
				</div>
				<hr />
				<span class="time">14:00 - 15:00 (1 hora)</span>
				<div class="action">
					<button class="video" type="button">Ligar por Video</button>
					<button class="audio" type="button">Ligar por Audio</button>
				</div>
			</div>
			<div class="card">
				<div class="card-header">
					<div class="card-container">
						<img class="profile-img" src="./images/perfil-3.jpg" alt="pacient 1" />
						<div>
							<span class="pacient-name">Larissa Santana</span>
							<div class="flex items-center">
								<img src="./images/pin.png" alt="Consulta Local" />
								<span class="appointment-type">Consulta no local</span>
							</div>
						</div>
					</div>
					<button type="button">
						<img src="./images/chat1.png" alt="chat icon" />
					</button>
				</div>
				<hr />
				<span class="time">16:00 - 17:00 - (1 hora)</span>
				<div class="action">
					<button class="endereco" type="button">Ver endereço</button>
				</div>
			</div>
		</div>
	</body>
</html>
