<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>7 days of mobile first</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="background" class="absolute top-0 bottom-0 bg-black opacity-60 w-full z-10 hidden"></div>
		<div class="container">
			<div id="profile">
				<img src="./images/perfil-1.jpg" alt="profile" />
				<div id="profile-body">
					<span id="name">Olá, Sonia</span>
					<span id="appointments">Mais 4 consultas hoje</span>
				</div>
			</div>
			<p class="date">Hoje</p>
			<div class="card">
				<div class="card-header">
					<div class="card-container">
						<img class="profile-img" src="./images/perfil-2.jpg" alt="pacient 1" />
						<div>
							<span class="pacient-name">Luciana Dias</span>
							<div class="flex items-center">
								<img src="./images/icons/Camera.png" alt="Consulta Remota" />
								<span class="appointment-type">Consulta remota</span>
							</div>
						</div>
					</div>
					<button type="button">
						<img src="./images/icons/chat1.png" alt="chat icon" />
					</button>
				</div>
				<hr />
				<span class="time">14:00 - 15:00 (1 hora)</span>
				<div class="action">
					<button class="video" type="button">Ligar por Video</button>
					<button class="audio" type="button">Ligar por Audio</button>
				</div>
			</div>
			<div class="card">
				<div class="card-header">
					<div class="card-container">
						<img class="profile-img" src="./images/perfil-3.jpg" alt="pacient 1" />
						<div>
							<span class="pacient-name">Larissa Santana</span>
							<div class="flex items-center">
								<img src="./images/icons/pin.png" alt="Consulta Local" />
								<span class="appointment-type">Consulta no local</span>
							</div>
						</div>
					</div>
					<button type="button">
						<img src="./images/icons/chat1.png" alt="chat icon" />
					</button>
				</div>
				<hr />
				<span class="time">16:00 - 17:00 - (1 hora)</span>
				<div class="action">
					<button class="endereco" type="button">Ver endereço</button>
				</div>
			</div>
		</div>
		<div class="floatingAction">
			<div id="pinButton" class="absolute transition-transform z-20 flex items-center gap-4">
				<span class="transition-opacity opacity-0 ease-in">Nova consulta na casa do paciente</span>
				<button type="button" class="floatingActionButton">
					<img src="./images/icons/pin.png" width="14" height="16" alt="pin icon" />
				</button>
			</div>
			<div id="cameraButton" class="absolute transition-transform z-20 flex items-center gap-4">
				<span class="transition-opacity opacity-0 ease-in">Nova consulta por video</span>
				<button type="button" class="floatingActionButton">
					<img src="./images/icons/Camera.png" width="16" height="12" alt="camera icon" />
				</button>
			</div>
			<button type="button" id="addButton" class="relative z-20">
				<img src="./images/icons/maisicone.png" width="16" height="16" alt="plus icon" />
			</button>
		</div>
		<footer>
			<nav>
				<ul>
					<li>
						<a class="flex flex-column active">
							<img src="./images/icons/Calendarioicone.png" width="20" height="22" alt=" calendar icon" />
							Consultas
						</a>
					</li>
					<li>
						<a class="flex flex-column">
							<img src="./images/icons/clientes icone.png" width="24" height="20" alt=" clients icon" />
							Clientes
						</a>
					</li>
					<li>
						<a class="flex flex-column">
							<img src="./images/icons/relatorios icone.png" width="14" height="18" alt=" reports icon" />
							Relatórios
						</a>
					</li>
					<li>
						<a class="flex flex-column">
							<img src="./images/icons/menu icone.png" width="20" height="14" alt=" menu icon" />
							Menu
						</a>
					</li>
				</ul>
			</nav>
		</footer>
		<script src="./script.js"></script>
	</body>
</html>
